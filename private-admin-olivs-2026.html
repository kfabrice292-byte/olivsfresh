<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Oliv's Fresh</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- RemixIcon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/png">

    <style>
        :root {
            --primary: #1b5e20;
            --secondary: #4caf50;
            --bg: #f5f7fa;
            --white: #ffffff;
            --text-dark: #333;
            --danger: #d32f2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
        }

        /* Auth Screen */
        #auth-screen {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .login-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .login-card img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .input-group {
            margin: 1rem 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        button.btn-admin {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button.btn-admin:hover {
            background-color: #144a18;
        }

        /* Dashboard */
        #dashboard {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
        }

        .sidebar-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            color: white;
        }

        .nav-item {
            padding: 12px 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            transition: 0.3s;
        }

        .nav-item.active,
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 5px;
        }

        .edit-btn {
            color: var(--secondary);
        }

        .delete-btn {
            color: var(--danger);
        }

        .btn-add {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal */
        .admin-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .admin-modal.active {
            display: flex;
        }

        .modal-body {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            width: 550px;
            max-width: 95%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 2rem 0.5rem;
            }

            .sidebar-header h2,
            .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .nav-item {
                justify-content: center;
            }
        }

        .data-table input,
        .data-table select {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .data-table input:focus,
        .data-table select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(27, 94, 32, 0.1);
        }

        .action-btn i {
            font-size: 1.2rem;
            vertical-align: middle;
        }

        .ri-save-3-line:hover {
            color: var(--secondary) !important;
            transform: scale(1.2);
        }

        .status-toggle {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #c8e6c9;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #c62828;
            border-color: #ffcdd2;
        }
    </style>
</head>

<body style="opacity: 0; transition: opacity 0.5s;">
    <!-- Security Guard: Hide content until auth is checked -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Short timeout to let Firebase init
            setTimeout(() => {
                const user = localStorage.getItem('firebase:authUser:olivsfresh:[DEFAULT]');
                if (!user && !window.location.hash.includes('login')) {
                    // We let the onAuthStateChanged handle the real logic, but this hides UI
                }
            }, 500);
        });
    </script>

    <!-- Auth Screen -->
    <div id="auth-screen">
        <div class="login-card">
            <img src="img/oli_logo.png" alt="Logo">
            <h2>Administration</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="admin-email" placeholder="admin@olivsfresh.com">
            </div>
            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" id="admin-password" placeholder="••••••••">
            </div>
            <button class="btn-admin" id="login-btn" onclick="login()">Connexion</button>
            <p id="login-error" style="color: red; margin-top: 10px; display: none;">Identifiants incorrects</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="sidebar">
            <div class="sidebar-header" style="text-align: center; padding: 2rem 1rem;">
                <img src="img/oli_logo.png" alt="Logo" style="width: 50px; margin-bottom: 0.8rem;">
                <h2 style="font-size: 1.1rem;">Oliv's Admin</h2>
            </div>
            <div class="nav-item active" onclick="switchTab('products')">
                <i class="ri-shopping-basket-2-line"></i> <span class="nav-text">Produits</span>
            </div>
            <div class="nav-item" onclick="switchTab('blog')">
                <i class="ri-article-line"></i> <span class="nav-text">Blog</span>
            </div>
            <div style="margin-top: auto; padding: 1.5rem 1rem;">
                <a href="index.html"
                    style="text-decoration: none; display: flex; align-items: center; gap: 10px; color: var(--primary); font-weight: 500; padding: 10px; border-radius: 8px; background: rgba(27, 94, 32, 0.1); font-size: 0.9rem; margin-bottom: 10px;">
                    <i class="ri-arrow-left-line"></i> Quitter
                </a>
                <div class="nav-item" onclick="logout()" style="padding: 10px; opacity: 0.7;">
                    <i class="ri-logout-box-line"></i> <span class="nav-text">Déconnexion</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Products View -->
            <div id="view-products">
                <div class="header">
                    <h1>Gestion Boutique</h1>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-add" style="background-color: #666;" onclick="migrateLocalData()"><i
                                class="ri-upload-cloud-line"></i> Migrer Local → Firebase</button>
                        <button class="btn-add" onclick="openProductModal()"><i class="ri-add-line"></i> Nouveau
                            Produit</button>
                    </div>
                </div>
                <div class="card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Nom</th>
                                <th>Catégorie</th>
                                <th>Prix</th>
                                <th>Unité</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Blog View -->
            <div id="view-blog" style="display: none;">
                <div class="header">
                    <h1>Gestion Blog</h1>
                    <button class="btn-add" onclick="openBlogModal()"><i class="ri-add-line"></i> Nouvel
                        Article</button>
                </div>
                <div class="card">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Titre</th>
                                <th>Tag</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blog-table-body">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="admin-modal">
        <div class="modal-body">
            <h3>Ajouter/Modifier Produit</h3>
            <input type="hidden" id="p-id">
            <div class="input-group">
                <label>Nom</label>
                <input type="text" id="p-name">
            </div>
            <div class="input-group">
                <label>Catégorie</label>
                <select id="p-category">
                    <option value="fruit">Fruits</option>
                    <option value="vegetable">Légumes</option>
                    <option value="aromatic">Épices & Feuilles</option>
                    <option value="tuber">Tubercules</option>
                    <option value="processed">Jus & Découpés</option>
                    <option value="subscription">Paniers & Abonnements</option>
                </select>
            </div>
            <div class="input-group">
                <label>Prix de Vente (FCFA)</label>
                <input type="number" id="p-price">
            </div>
            <div class="input-group">
                <label>Ancien Prix / Promo (FCFA - Optionnel)</label>
                <input type="number" id="p-old-price" placeholder="Prix barré">
            </div>
            <div class="input-group">
                <label>Tag Spécial (Ex: PROMO, ANTI-GASPI)</label>
                <input type="text" id="p-tag" placeholder="Laissez vide si aucun">
            </div>
            <div class="input-group">
                <label>Raison Anti-gaspi (Si tag ANTI-GASPI)</label>
                <input type="text" id="p-anti-gaspi-reason" placeholder="Ex: Surplus de récolte, Aspect imparfait...">
            </div>
            <div class="input-group">
                <label>Unité</label>
                <select id="p-unit">
                    <option value="kg">kg</option>
                    <option value="unité">unité</option>
                    <option value="botte">botte</option>
                    <option value="barquette">barquette</option>
                    <option value="1L">1L</option>
                </select>
            </div>
            <div class="input-group">
                <label>URL Image (ou choisir un fichier)</label>
                <input type="text" id="p-image" placeholder="https://...">
                <input type="file" id="p-file" accept="image/*" style="margin-top: 10px; font-size: 0.85rem;">
            </div>
            <button class="btn-admin" onclick="saveProduct()">Enregistrer</button>
            <button class="btn-admin" onclick="closeModals()"
                style="background: #999; margin-top: 10px;">Annuler</button>
        </div>
    </div>

    <!-- Blog Modal -->
    <div id="blog-modal" class="admin-modal">
        <div class="modal-body">
            <h3>Ajouter/Modifier Article</h3>
            <input type="hidden" id="b-id">
            <div class="input-group">
                <label>Titre</label>
                <input type="text" id="b-title">
            </div>
            <div class="input-group">
                <label>Tag</label>
                <select id="b-tag">
                    <option value="Santé">Santé</option>
                    <option value="Recette">Recette</option>
                    <option value="Conseil">Conseil</option>
                    <option value="Saison">Saison</option>
                    <option value="Producteurs">Producteurs</option>
                    <option value="Événement">Événement</option>
                </select>
            </div>
            <div class="input-group">
                <label>Description Courte</label>
                <textarea id="b-desc" rows="3"></textarea>
            </div>
            <div class="input-group">
                <label>URL Image (ou choisir un fichier)</label>
                <input type="text" id="b-image" placeholder="https://...">
                <input type="file" id="b-file" accept="image/*" style="margin-top: 10px; font-size: 0.85rem;">
            </div>
            <button class="btn-admin" onclick="saveBlogPost()">Enregistrer</button>
            <button class="btn-admin" onclick="closeModals()"
                style="background: #999; margin-top: 10px;">Annuler</button>
        </div>
    </div>

    <!-- Firebase SDKs (Compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="js/firebase-init.js"></script>

    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
